<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flying Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="start-screen" class="overlay">
            <div class="panel">
                <h1 class="title">Flying Bird</h1>
                <p class="instructions">Click, tap, or press SPACE to flap</p>
                <button id="start-btn" class="btn">Start Game</button>
            </div>
        </div>

        <div id="hud" class="overlay hidden">
            <div class="score-display">
                <span id="score">0</span>
            </div>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <div class="panel game-over-panel">
                <h2 class="game-over-title">ðŸ’€ Wasted!</h2>
                <div id="crash-face-container"></div>
                <div class="scores">
                    <div class="score-item">
                        <span class="label">Score</span>
                        <span id="final-score" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Best</span>
                        <span id="high-score" class="value">0</span>
                    </div>
                </div>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
